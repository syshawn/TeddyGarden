<!DOCTYPE html>
<head>
  <title>Teddy Garden</title>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />

  <!--Links-->
  <script src="js/javaScript.js"></script>
  <link rel="stylesheet" href="css/style.css" />

  <!--CSS-->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
  />

  <!--Java Script-->
  <!--Navbar-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <!--Themes-->
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/styled-components@2.2.1/dist/styled-components.min.js"></script>
</head>

<body>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Dunkin; src: url('font/Dunkin.ttf') ;
        }

        input[type="text"]::placeholder {
      /* Firefox, Chrome, Opera */
      text-align: center;
      color: rgb(207, 207, 207);
    }
    </style>
  <div class="body-bg">
    <div class="welcomebody">
      <!--Logo-->
      <div class="main-logo">
        <a href="HomePage.html">
          <img src="images/logo.png" alt="logo" width="150" height="150" />
        </a>
      </div>

      <!----------------------------------------------------------->

      <div class="dv-form text-center">
        <header class="header">
          <h1 id="title">Welcome to TEDDY GARDEN</h1>
          <br>
          <p>This is a e-learning cartoon website for children at the age of 2 to 6 and aims to provide perfect learning environment with combination of videos and games.</p>
       <hr>
        </header>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">PLEASE ENTER YOUR NAME</label>
            <input
              type="text"
              class="form-control"
              id="inputUserName"
              placeholder="Enter name"
            />
          </div>

          <button
            type="button"
            class="btn btn-warning"
            data-toggle="modal"
            data-target="#exampleModal"
          >
            Go
          </button>
        </form>
      </div>

      <!--Navbar Java Script-->
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    data-backdrop="static"
    data-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="text-center">
            <h1>Hi! <span id="userName">Blablabla</span></h1>

            <img src="images/welcome/bear_normal.gif" style="width: 50%" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" id="goButton" style="margin-left: auto; margin-right: auto;background-color: #693c27;color:white;">
            Let's Go
          </button>
        </div>
      </div>
    </div>
    <script>
      // ---------Responsive-navbar-active-animation-----------
      function test() {
        var tabsNewAnim = $("#navbarSupportedContent");
        var selectorNewAnim = $("#navbarSupportedContent").find("li").length;
        var activeItemNewAnim = tabsNewAnim.find(".active");
        var activeWidthNewAnimHeight = activeItemNewAnim.innerHeight();
        var activeWidthNewAnimWidth = activeItemNewAnim.innerWidth();
        var itemPosNewAnimTop = activeItemNewAnim.position();
        var itemPosNewAnimLeft = activeItemNewAnim.position();
        $(".hori-selector").css({
          top: itemPosNewAnimTop.top + "px",
          left: itemPosNewAnimLeft.left + "px",
          height: activeWidthNewAnimHeight + "px",
          width: activeWidthNewAnimWidth + "px",
        });
        $("#navbarSupportedContent").on("click", "li", function (e) {
          $("#navbarSupportedContent ul li").removeClass("active");
          $(this).addClass("active");
          var activeWidthNewAnimHeight = $(this).innerHeight();
          var activeWidthNewAnimWidth = $(this).innerWidth();
          var itemPosNewAnimTop = $(this).position();
          var itemPosNewAnimLeft = $(this).position();
          $(".hori-selector").css({
            top: itemPosNewAnimTop.top + "px",
            left: itemPosNewAnimLeft.left + "px",
            height: activeWidthNewAnimHeight + "px",
            width: activeWidthNewAnimWidth + "px",
          });
        });
      }
      $(document).ready(function () {
        setTimeout(function () {
          test();
        });
      });
      $(window).on("resize", function () {
        setTimeout(function () {
          test();
        }, 500);
      });
      $(".navbar-toggler").click(function () {
        $(".navbar-collapse").slideToggle(300);
        setTimeout(function () {
          test();
        });
      });

      // --------------add active class-on another-page move----------
      jQuery(document).ready(function ($) {
        // Get current path and find target link
        var path = window.location.pathname.split("/").pop();

        // Account for home page with empty path
        if (path == "") {
          path = "HomePage.html";
        }

        var target = $('#navbarSupportedContent ul li a[href="' + path + '"]');
        // Add active class to target link
        target.parent().addClass("active");
      });
    </script>

    <script>
      $("#exampleModal").on("show.bs.modal", function (event) {
        let name = document.getElementById("inputUserName").value;
        document.getElementById("userName").innerHTML = name;
      });

      document.getElementById("goButton").onclick = function () {
        window.location.href = "HomePage.html";
      };
    </script>
  </div>
</body>
